<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>login</title>
</head>
<body>
    <nav class="py-4 px-4 flex flex-col sm:flex-row sm:justify-between sm:items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold mb-2 sm:mb-0">Clifford</a>
        <div class="space-x-0 sm:space-x-4 flex flex-col sm:flex-row items-center">
            <a href="{% url 'new' %}" class="text-lg font-semibold hover:text-gray-500 mb-2 sm:mb-0">New item</a>
            <a href="{% url 'items' %}" class="text-lg font-semibold hover:text-gray-500 mb-2 sm:mb-0">Browse</a>
            <a href="{% url 'signup' %}" class="px-4 py-2 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700 mb-2 sm:mb-0">Sign up</a>
            <a href="{% url 'login' %}" class="px-4 py-2 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>
        </div>
    </nav>

    <div class="px-4 py-6">
        <div class="max-w-md mx-auto p-6 bg-gray-100 rounded-xl">
            <h1 class="mb-6 text-3xl font-semibold">Log in</h1>

            <form method="post" action=".">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="block mb-2 text-sm font-medium">Username</label>
                    {{ form.username }}
                </div>

                <div class="mb-3">
                    <label class="block mb-2 text-sm font-medium">Password</label>
                    {{ form.password }}
                </div>

                {% if form.errors or form.non_field_errors %}
                <div class="mb-3 p-4 bg-red-100 rounded-xl">
                    {% for field in form %}
                    {{ field.errors }}
                    {% endfor %}
                    {{ form.non_field_errors }}
                </div>
                {% endif %}

                <button class="py-3 px-6 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white w-full">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
