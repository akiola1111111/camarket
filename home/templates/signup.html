<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>signup</title>
</head>
<body>
    <div class="px-4 py-6">
        <div class="max-w-md mx-auto p-6 bg-gray-100 rounded-xl">
            <h1 class="mb-6 text-3xl font-semibold">Sign up</h1>

            <form method="post" action=".">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="block mb-2 text-sm font-medium">Username</label>
                    {{ form.username }}
                </div>

                <div class="mb-3">
                    <label class="block mb-2 text-sm font-medium">Email</label>
                    {{ form.email }}
                </div>

                <div class="mb-3">
                    <label class="block mb-2 text-sm font-medium">Password</label>
                    {{ form.password1 }}
                </div>

                <div class="mb-3">
                    <label class="block mb-2 text-sm font-medium">Repeat password</label>
                    {{ form.password2 }}
                </div>

                {% if form.errors or form.non_field_errors %}
                <div class="mb-3 p-4 bg-red-100 rounded-xl">
                    {% for field in form %}
                    {{ field.errors }}
                    {% endfor %}
                    {{ form.non_field_errors }}
                </div>
                {% endif %}

                <button class="py-3 px-6 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white w-full">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
